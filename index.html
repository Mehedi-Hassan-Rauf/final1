<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quize App</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid">
        <div class="quize">
            <div class="first">
                <h1>Let's start the quize!</h1>
                <button type="button" class="btn btn-outline-dark" id="start">Start</button>
            </div>
            <div class="quize1">
                <div class="stop-watch">
                    <span id="second">00</span>
                </div>
                <h1 class="question">what is your name?</h1>
                <ul>
                    <li>
                        <input type="radio" name="ans" class="ans" id="ans1">
                        <label for="ans" id="opt1">rauf</label>
                    </li>
                    <li>
                        <input type="radio" name="ans" class="ans" id="ans2">
                        <label for="ans" id="opt2">rauf</label>
                    </li>
                    <li>
                        <input type="radio" name="ans" class="ans" id="ans3">
                        <label for="ans" id="opt3">rauf</label>
                    </li>
                    <li>
                        <input type="radio" name="ans" class="ans" id="ans4">
                        <label for="ans" id="opt4">rauf</label>
                    </li>
                </ul>
                <button type="button" class="btn btn-outline-dark" id="Submit">Submit</button>
            </div>
            <div id="result" class="result">ffff</div>
        </div>
    </div>




    <script src="js/index.js"></script>
</body>
</html>
